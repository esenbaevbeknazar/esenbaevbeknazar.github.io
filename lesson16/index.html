<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link  href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
  <link rel="stylesheet" href="css/maine.css">
  <title>Document</title>
</head>
<body>
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Индикаторы(кружочки) -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides Обертка для слайдов -->
    <div class="carousel-inner" role="listbox">
      <!-- первый слайд -->
      <div class="item active">
        <img src="img/fon1.jpg" alt="...">
        <div class="carousel-caption">
          Подпис для слайда
        </div>
      </div>
      <!-- второй слайд -->
      <div class="item">
        <img src="img/fon2.jpg" alt="...">
        <div class="carousel-caption">
          подпись второго слайда
        </div>
      </div>
      втретий слайд
      <div class="item">
        <img src="img/fon3.jpg" alt="...">
        <div class="carousel-caption">
          подпись третего слайда
        </div>
    </div>

    <!-- Controls  Сьрелочки -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

<!-- обертка второго слайда -->
<div class="fotorama" data-allowfullscreen="true" data-autoplay="true">
  <img src="img/fon1.jpg" alt="">
  <img src="img/fon2.jpg" alt="">
  <img src="img/fon3.jpg" alt="">
</div>
















  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js">
    
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
  
</body>
</html>
